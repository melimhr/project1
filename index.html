<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت نام در سایت</title>
    <link rel="icon" type="png" href="./sabz-fav.png" />
    <link rel="stylesheet" href="./app.css" />
</head>

<body>
    <form action="" method="get" target="_self">

        <div>
            <img src="./logo.png" alt="سبزلرن">
        </div>
        <br>
        <div>
            <input type="text" name="username" placeholder="نام مستعار" autofocus required />
        </div>
        <br>
        <div>
            <input type="email" name="email" placeholder="ایمیل" />
        </div>
        <br>
        <div>
            <input type="password" name="pass" placeholder="رمز عبور" />
        </div>
        <br>
        <div>
            <input type="password" name="repass" placeholder="تکرار رمز عبور" />
        </div>
        <br>
        <div>
            <input type="checkbox" name="terms" id="terms" required />
            <label for="terms"> شرایط و قوانین سایت <a href="https://sabzlearn.ir/">سبزلرن</a> را میپذیرم</label>
        </div>
        <br>
        <div>
            <button type="submit">ثبت نام</button>
        </div>




    </form>
</body>

</html>
